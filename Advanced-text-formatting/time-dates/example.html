<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Times and Dates</title>
  </head>
  <body>
    <h1>Times and Dates</h1>
    <!-- Standard simple date -->
    <p><time datetime="2016-01-20">20 January 2021</time></p>
    <!-- Just year and month -->
    <p><time datetime="2016-01">January 2021</time></p>

    <!-- Just month and day -->
    <p><time datetime="01-20">20 January</time></p>

    <!-- Just time, hours and minutes -->
    <p><time datetime="19:30">19:30</time></p>

    <!-- You can do seconds and milliseconds too! -->
    <p><time datetime="19:30:01.856">19:30:01.856</time></p>

    <!-- Date and time -->
    <p><time datetime="2016-01-20T19:30">7.30pm, 20 January 2021</time></p>

    <!-- Date and time with timezone offset -->
    <p>
      <time datetime="2016-01-20T19:30+01:00"
        >7.30pm, 20 January 2021 is 8.30pm in France</time
      >
    </p>
    <!-- Calling out a specific week number -->
    <p><time datetime="2016-W04">The fourth week of 2021</time></p>
  </body>
</html>
