<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abbreviations</title>
  </head>
  <body>
    <!-- 
        this is used to wrap around an abbreviation or acronym, 
        and provide a full expansion of the term 
        (included inside a title attribute.) -->
    <p>
      We use <abbr title="Hypertext Markup Language">HTML</abbr> to structure
      our web documents.
    </p>

    <p>
      I think <abbr title="Reverend">Rev.</abbr> Green did it in the kitchen
      with the chainsaw.
    </p>

    <!-- Exercise -->
    <p>
      <abbr title="National Aeronautics and Space Administration">NASA</abbr>
      sure does some exciting work.
    </p>
  </body>
</html>
