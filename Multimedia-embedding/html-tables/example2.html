<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Animals table</title>
    <link href="./styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Animals table</h1>

    <table>
      <tr>
        <!-- We use colspan to span across two columns. -->
        <th colspan="2">Animals</th>
      </tr>
      <tr>
        <th colspan="2">Hippopotamus</th>
      </tr>
      <tr>
        <!-- We use rowspan to span across two rows. -->
        <th rowspan="2">Horse</th>
        <td>Mare</td>
      </tr>
      <tr>
        <td>Stallion</td>
      </tr>
      <tr>
        <th colspan="2">Crocodile</th>
      </tr>
      <tr>
        <th rowspan="2">Chicken</th>
        <td>Hen</td>
      </tr>
      <tr>
        <td>Rooster</td>
      </tr>
    </table>
  </body>
</html>
