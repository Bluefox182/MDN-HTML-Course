<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Providing common styling to columns</title>
  </head>
  <body>
    <h2>Wrong Way</h2>
    <table>
      <tr>
        <th>Data 1</th>
        <th style="background-color: yellow">Data 2</th>
      </tr>
      <tr>
        <td>Calcutta</td>
        <td style="background-color: yellow">Orange</td>
      </tr>
      <tr>
        <td>Robots</td>
        <td style="background-color: yellow">Jazz</td>
      </tr>
    </table>

    <div></div>

    <h2>Correct</h2>
    <table>
      <colgroup>
        <col />
        <col style="background-color: yellow" />
      </colgroup>
      <tr>
        <th>Data 1</th>
        <th>Data 2</th>
      </tr>
      <tr>
        <td>Calcutta</td>
        <td>Orange</td>
      </tr>
      <tr>
        <td>Robots</td>
        <td>Jazz</td>
      </tr>
    </table>
  </body>
</html>
