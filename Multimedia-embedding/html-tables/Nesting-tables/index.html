<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nesting Tables</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h2>Nesting Tables</h2>
    <table id="table1">
      <tr>
        <th>title1</th>
        <th>title2</th>
        <th>title3</th>
      </tr>
      <tr>
        <td id="nested">
          <table id="table2">
            <tr>
              <td>cell1</td>
              <td>cell2</td>
              <td>cell3</td>
            </tr>
          </table>
        </td>
        <td>cell2</td>
        <td>cell3</td>
      </tr>
      <tr>
        <td>cell4</td>
        <td>cell5</td>
        <td>cell6</td>
      </tr>
    </table>
  </body>
</html>
