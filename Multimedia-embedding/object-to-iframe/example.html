<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>From object to iframe</title>
  </head>
  <body>
    <h1>From object to iframe â€” other embedding technologies</h1>

    <!-- the <iframe>, <embed> and <object> elements. <iframe>s are for embedding other web pages, and the other two allow you to embed PDFs, SVG, and even Flash -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/os2C0TdDphc"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>

    <!-- Incorporar un map -->
    <h2>Apple</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3037.967563886635!2d-122.0296953361563!3d37.33138308598746!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb5b13fdcecf7%3A0xdc5c21978a3d43f5!2sApple!5e0!3m2!1ses-419!2spe!4v1616127417929!5m2!1ses-419!2spe"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
    ></iframe>

    <!-- Another way to use iframe -->
    <iframe
      src="https://developer.mozilla.org/en-US/docs/Glossary"
      width="100%"
      height="500"
      frameborder="0"
      allowfullscreen
      sandbox
    >
      <p>
        <a href="/en-US/docs/Glossary">
          Fallback link for browsers that don't support iframes
        </a>
      </p>
    </iframe>
  </body>
</html>
