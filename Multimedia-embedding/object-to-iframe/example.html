    <h1>From object to iframe â€” other embedding technologies</h1>

    <!-- the <iframe>, <embed> and <object> elements. <iframe>s are for embedding other web pages, and the other two allow you to embed PDFs, SVG, and even Flash -->

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/os2C0TdDphc"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
